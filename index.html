<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Multi-step form | Seweryn Golba</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="step-background">
      <div class="steps">
        <div class="step active">
          <p>1</p>
          <div class="step-info">
            <p>STEP 1</p>
            <h4>YOUR INFO</h4>
          </div>
        </div>
        <div class="step">
          <p>2</p>
          <div class="step-info">
            <p>STEP 2</p>
            <h4>SELECT PLAN</h4>
          </div>
        </div>
        <div class="step">
          <p>3</p>
          <div class="step-info">
            <p>STEP 3</p>
            <h4>ADD-ONS</h4>
          </div>
        </div>
        <div class="step">
          <p>4</p>
          <div class="step-info">
            <p>STEP 4</p>
            <h4>SUMMARY</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="step-cards">
      <div class="card-container">
        <div class="info-step">
          <h2 class="personal-title">Personal info</h2>
          <p class="personal-description">
            Please provide your name, email address, and phone number.
          </p>
          <div class="info-inputs">
            <div class="name-input">
              <label class="name-label" for="name">Name</label>
              <input
                class="name"
                type="text"
                id="name"
                placeholder="e.g. Stephen King"
              />
              <p class="error-label">This field is required</p>
            </div>
            <div class="email-input">
              <label class="email-label" for="email">Email Address</label>
              <input
                class="email"
                type="email"
                name="email"
                id="email"
                placeholder="e.g. stephenking@lorem.com"
              />
              <p class="error-label">This field is required</p>
            </div>
            <div class="phone-input">
              <label class="phone-label" for="phone">Phone Number</label>
              <input
                class="phone"
                type="tel"
                name="phone"
                id="phone"
                placeholder="e.g. +1 234 567 890"
              />
              <p class="error-label">This field is required</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="step-controlls">
      <button class="back-button">Go Back</button>
      <button class="next-step">Next Step</button>
    </div>

    <!-- Step 2 start -->

    using our platform. If you ever need support, please feel free to email us
    at support@loremgaming.com. -->

    <!-- Step 5 end -->

    <script src="index.js"></script>
  </body>
</html>
